<!DOCTYPE html>
<html>
    <head>
      <meta name="description" content="concentration" />
      <meta name="keywords" content="concentration memory pelmanism shinkei-suijaku pexeso pairs" />
      <meta name="author" content="7imon7ays" />
      <link rel="shortcut icon" href="ace.ico">
      <title>Concentration</title>
      <link rel="stylesheet" href="css/concentration.css">
      <link rel="stylesheet" href="css/card.css">
      <link rel="stylesheet" href="css/graveyard.css">
      <link rel="stylesheet" href="css/hud.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.1.2/q.js"></script>
    </head>
    <body>
      <div class="content">
        <div class="hud round-corner">
          <span class="player one">
            <span>Player 1:</span>
            <button
              class="player_type human button-green pull-up uppercase"
              data-ishuman="true"
            >
            </button>
          </span>
          <button class="start button-green uppercase">Start</button>
          <span class="player two">
            <span>Player 2:</span>
            <button
              class="player_type computer button-green pull-up uppercase"
              data-ishuman="false"
            >
            </button>
          </span>
        </div>
        <div class="gutter"></div>
        <div class="board"></div>
        <div class="gutter"></div>
        <div class="graveyard one"></div>
        <div class="graveyard two"></div>
        <div class="gutter"></div>
      </div>
      <script src="js/prod/concentration.all.js"></script>
    </body>
</html>
