<!DOCTYPE html>
<html>
    <head>
      <meta name="description" content="concentration" />
      <meta name="keywords" content="concentration memory pelmanism shinkei-suijaku pexeso pairs" />
      <meta name="author" content="7imon7ays" />
      <link rel="shortcut icon" href="ace.ico">
      <title>Concentration</title>
      <link rel="stylesheet" href="css/concentration.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.1.2/q.js"></script>
    </head>
    <body>
      <div class="content">
        <div class="hud">
          <span class="player1">
            <span>Player 1:</span>
            <input id="player_1_human" type="radio" name="player_1_type" checked>
            <label for="player_1_human">Human</label>
            <label for="player_1_computer">Machine</label>
            <input id="player_1_computer" type="radio" name="player_1_type">
          </span>
          <input type="submit" class="start" value="Start">
          <span class="player2">
            <span>Player 2:</span>
            <input id="player_2_human" type="radio" name="player_2_type">
            <label for="player_2_human">Human</label>
            <label for="player_2_computer">Machine</label>
            <input id="player_2_computer" type="radio" name="player_2_type" checked>
          </span>
        </div>
        <div class="gutter"></div>
        <div class="board"></div>
        <div class="gutter"></div>
        <div class="graveyard" id="one"></div>
        <div class="graveyard" id="two"></div>
        <div class="gutter"></div>
      </div>
      <script src="js/prod/concentration.all.js"></script>
    </body>
</html>
